<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-white align-baseline">
        <div class="relative w-[1080px] mx-[11rem] h-[50px]  flex items-center justify-between">
               
            <!--logo-->
            <a href="/" class="cursor-pointer pr-2 pt-6">
                <img src="./assets/razorpay-icon.png" alt="" width="140px" height="30px"/>
            </a>

            <ul class="flex space-x-5 pt-6 ">
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group rounded-">
                    <a href="#">Payment</a>

                    <div class=" nav-item absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-transform duration-200 origin-left"></div>
                </li>
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking+</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Engage</a>
                </li>
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Partners</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                <li class="text-black font-family py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                </li>
            </ul>

            <div class="flex pt-6 gap-5">

                <img src="./assets/Indian-Flag.jpg" alt="" width="58px" height="30px"/>
                <button class="py-2 px-4 font-family text-lightBlue300 border-lightBlue border cursor-pointer hover:bg-toolightblue rounded font-semibold text-sm transition-all duration-200">Login</button>
                <button class="py-2 px-4 font-family text-white border-lightBlue border cursor-pointer bg-lightBlue300 hover:bg-lightBlue500 rounded font-semibold text-sm transition-all duration-200 space-x-2"><span>Sign Up </span><i class="fa-solid fa-arrow-right"></i></button>

            </div>

        </div>
    </nav>

</html>
