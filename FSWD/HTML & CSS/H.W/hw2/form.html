<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Welcome to codehelp</h1>
    <h2>contact us form</h2>
    <br>
      <label for="Name">Name</label>
      <input type="text" name="Name" placeholder="Enter Your Name" />
      <br />
      <label for="email">email</label>
      <input type="email" name="email" placeholder="Enter Your Email" />
      <br />
      <label for="contact number">contact number</label>
      <input
        type="number"
        name="contact number"
        placeholder="Enter Your Number"
      />
      <br />
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="not to say">not to say</option>
      </select>
      <br />
      <label for="date">Date of birth</label>
      <input type="date" name="Date of birth" />
      <br />
      <span>Rating</span>
      <label><input type="radio" name="rating" value="1" />1</label>
      <label><input type="radio" name="rating" value="2" />2</label>
      <label><input type="radio" name="rating" value="3" />3</label>
      <label><input type="radio" name="rating" value="4" />4</label>
      <label><input type="radio" name="rating" value="5" />5</label>
      <br />
      <label>Enter Your Message</label></br>
      <textarea name="Message" id="Message" cols="45" rows="7" placeholder="Enter Your message"></textarea>
      <br />
      <button>send</button>
      <button>Reset</button>
      <br />
      <footer>
        <a href="https://www.youtube.com/" target="_blank">
        <img src="yout.webp" alt="youtube" height="40px" width="50px" /></a>
        <a href="https://www.Instagram.com/" target="_blank">
        <img src="insta.webp" alt="Instagram" height="40px" width="50px" /></a>
        <a href="https://web.telegram.org/a/" target="_blank">
        <img src="telegram.webp" alt="telegram" height="40px" width="50px" /></a>
      </footer>
      
    </form>
  </body>
</html>
