<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="info-wrap mob-margin">
          <p class="title-up">Modern Chair</p>
          <h2>Telford Chair</h2>
          <h4>$254<span>$530</span></h4>
          <div class="section-fluid">
            <input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked />
            <label for="desc-1">Description</label>
            <input type="radio" class="desc-btn" id="desc-2" name="desc-btn" />
            <label for="desc-2">Details</label>
          
            <!-- Description section -->
            <div class="section-fluid desc-sec across-1">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non ad
                fuga numquam harum quod ipsa? Fugit.
              </p>
            </div>
          
            <!-- Details section -->
            <div class="section-fluid desc-sec across-2">
              <div class="section-inline">
                <p><span>80</span>cm<br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>65</span>cm<br />Width</p>
              </div>
              <div class="section-inline">
                <p><span>90</span>cm<br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>17.6</span>Lbs<br />Weight</p>
              </div>
            </div>
          </div>
          
          <div><h5>Choose color:</h5></div>
        
        </div>

        
        <input
          type="radio"
          class="color-btn for-color-1"
          id="color-1"
          name="color-btn"
          checked />
        <label for="color-1" class="first-color"></label>
        <input
          type="radio"
          class="color-btn for-color-2"
          id="color-2"
          name="color-btn" />
        <label for="color-2" class="color-2"></label>
        <input
          type="radio"
          class="color-btn for-color-3"
          id="color-3"
          name="color-btn" />
        <label for="color-3" class="color-3"></label>
        <input
          type="radio"
          class="color-btn for-color-4"
          id="color-4"
          name="color-btn" />
        <label for="color-4" class="color-4"></label>
        <div class="btn-container">
          <a href="#" class="btn"><i class="fa-solid fa-cart-shopping"></i>Add to cart</a>
        </div>

          <div class="image-wrap chair-1"></div>
          <div class="image-wrap chair-2"></div>
          <div class="image-wrap chair-3"></div>
          <div class="image-wrap chair-4"></div>
          <div class="back-color"></div>
          <div class="back-color chair-2"></div>
          <div class="back-color chair-3"></div>
          <div class="back-color chair-4"></div>
        
      </div>
    </div>
  </body>
</html>
